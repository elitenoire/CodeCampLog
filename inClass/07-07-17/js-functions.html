        function getAverage(array) {

        //Eva: sum prime numbers from 0 to the given end number
        function sumPrimeNumbers(end) {
            function isPrime(num) {
                for (var i = 2; i < num; i++) {
                    if (num % i === 0)
                        return false;
                }
                return true;
            }

            function sumPrime(num) {
                var sum = 0;
                for (var i = 2; i < num; i++) {
                    if (isPrime(i))
                        sum += i;
                }
                return sum;
            }

            return sumPrime(end);
        }
