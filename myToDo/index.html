<!DOCTYPE html>
<html lang="en">

<head>
    <title>My ToDos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Enriqueta|Rubik:500" rel="stylesheet"> 

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <h1>ToDos</h1>
                    <div class="col-md-12 center-block">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="input">
                                <form id="todo-form">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input class="form-control input-lg" type="text" placeholder="Start a task">
                                            <div id="todo-submit" class="input-group-addon"><i class="fa fa-send fa-2x"></i></div>
                                        </div>
                                    </div>
                                    <!--<button type="">Add Todo</button>-->
                                </form>
                            </div>
                        </div>

                    </div>

                    <div class="clearfix"></div>

                    <div class="list">

                        <div class="empty">
                            <p>No task yet.</p>
                            <hr><hr>
                        </div>

                        <div class="items">
                            <div class="todo current">
                                <input class="item-box" type="checkbox" name="" value=""><span>Create Ui for todo</span>
                                <i class="pull-right close">x</i>
                            </div>
                            <div class="todo completed">
                                <input class="item-box" type="checkbox" name="" value=""><span>Create Ui for todo</span>
                                <i class="pull-right close">x</i>
                            </div>
                        </div>

                    </div>

                    <div>
                        <hr>
                        <div class="filter">
                            <em class="count">2</em>
                            <span>All</span>
                            <span>Completed</span>
                            <span>Active</span>
                        </div>
                        <hr>
                    </div>
                </div>


            </div>


        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
